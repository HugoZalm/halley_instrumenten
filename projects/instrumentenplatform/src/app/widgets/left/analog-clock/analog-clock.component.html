<div [style]="style">
    <svg id="clock" viewBox="0 0 100 100">
        <circle id="face" cx="50" cy="50" r="45" />
        <g id="hands">
            <line id="sec" x1="50" y1="50" x2="50" y2="16" /> 
            <line id="hour" x1="50" y1="50" x2="50" y2="26" /> 
            <line id="min" x1="50" y1="50" x2="50" y2="16" /> 
        </g>
    </svg>
</div>
